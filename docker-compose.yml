version: "3"

services:
  cosftpd-devel:
    image: hzcsk8s.io/cosftpd-devel
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.dev


  cosftpd:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.cosftpd
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    restart: always
    ports:
      - 0.0.0.0:20:20
      - 0.0.0.0:21:21
      - 21100-21110:21100-21110
    volumes:
      - ./home:/home/vsftpd
      - ./logs:/var/log/vsftpd
